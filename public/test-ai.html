<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha AI Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
        }
        .response {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            min-height: 60px;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.8); }
        .error { background: rgba(244, 67, 54, 0.8); }
        .loading { background: rgba(255, 193, 7, 0.8); color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè• Raksha AI Assistant Test</h1>
        
        <div class="test-section">
            <h3>Step 1: Initialize AI</h3>
            <button id="initBtn" onclick="initializeAI()">Initialize AI System</button>
            <div id="initStatus" class="status" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>Step 2: Test Medical Questions</h3>
            <input type="text" id="questionInput" placeholder="Ask a medical question..." value="What should I do if I have a headache?">
            <button id="askBtn" onclick="askQuestion()" disabled>Ask AI</button>
            <div id="questionResponse" class="response" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>Step 3: Test Voice Commands</h3>
            <input type="text" id="voiceInput" placeholder="Voice command..." value="Help me remember to take my blood pressure medicine">
            <button id="voiceBtn" onclick="processVoice()" disabled>Process Voice</button>
            <div id="voiceResponse" class="response" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h3>Step 4: Test Health Record Analysis</h3>
            <textarea id="recordInput" rows="4" placeholder="Paste health record text...">Blood Pressure: 140/90, Heart Rate: 85 bpm, Temperature: 98.6¬∞F</textarea>
            <button id="recordBtn" onclick="analyzeRecord()" disabled>Analyze Record</button>
            <div id="recordResponse" class="response" style="display:none;"></div>
        </div>
    </div>

    <script>
        // Simple Raksha AI Test (Web Version)
        let aiInitialized = false;

        function initializeAI() {
            const btn = document.getElementById('initBtn');
            const status = document.getElementById('initStatus');
            
            btn.disabled = true;
            btn.textContent = 'Initializing...';
            status.style.display = 'block';
            status.className = 'status loading';
            status.textContent = 'Initializing Raksha AI...';
            
            // Simulate initialization
            setTimeout(() => {
                aiInitialized = true;
                status.className = 'status success';
                status.textContent = '‚úÖ Raksha AI is ready! (Web Demo Mode)';
                
                // Enable other buttons
                document.getElementById('askBtn').disabled = false;
                document.getElementById('voiceBtn').disabled = false;
                document.getElementById('recordBtn').disabled = false;
                
                btn.textContent = 'AI Ready!';
            }, 1000);
        }

        function askQuestion() {
            const input = document.getElementById('questionInput');
            const response = document.getElementById('questionResponse');
            const btn = document.getElementById('askBtn');
            
            if (!input.value.trim()) return;
            
            btn.disabled = true;
            btn.textContent = 'Asking AI...';
            response.style.display = 'block';
            response.textContent = 'AI is thinking...';
            
            // Simulate AI response
            setTimeout(() => {
                response.textContent = `ü§ñ Raksha AI Response:\n\nFor a headache, I recommend:\n\n1. Rest in a quiet, dark room\n2. Drink plenty of water (dehydration can cause headaches)\n3. Apply a cold compress to your forehead\n4. Take over-the-counter pain relief if needed\n5. If headache persists for more than 2 days or is severe, please consult your doctor\n\n‚ö†Ô∏è This is a demo response. In the mobile app, real AI will provide personalized medical guidance based on your health history!`;
                
                btn.disabled = false;
                btn.textContent = 'Ask AI';
            }, 1500);
        }

        function processVoice() {
            const input = document.getElementById('voiceInput');
            const response = document.getElementById('voiceResponse');
            const btn = document.getElementById('voiceBtn');
            
            if (!input.value.trim()) return;
            
            btn.disabled = true;
            btn.textContent = 'Processing...';
            response.style.display = 'block';
            response.textContent = 'Processing voice command...';
            
            setTimeout(() => {
                response.textContent = `üéôÔ∏è Voice Command Processed:\n\n"${input.value}"\n\n‚úÖ I've set a reminder for your blood pressure medicine!\n\nReminder Details:\n- Medicine: Blood Pressure Medication\n- Time: Daily at 9:00 AM\n- Notification: You and your caretaker will be notified\n\nüì± In the mobile app, this will integrate with your medicine reminder system!`;
                
                btn.disabled = false;
                btn.textContent = 'Process Voice';
            }, 1500);
        }

        function analyzeRecord() {
            const input = document.getElementById('recordInput');
            const response = document.getElementById('recordResponse');
            const btn = document.getElementById('recordBtn');
            
            if (!input.value.trim()) return;
            
            btn.disabled = true;
            btn.textContent = 'Analyzing...';
            response.style.display = 'block';
            response.textContent = 'Analyzing health record...';
            
            setTimeout(() => {
                response.textContent = `üìä Health Record Analysis:\n\n${input.value}\n\nüîç AI Insights:\n\n‚úÖ Blood Pressure: 140/90 mmHg\n   - Status: Stage 1 Hypertension\n   - Recommendation: Monitor regularly, consider lifestyle changes\n\n‚úÖ Heart Rate: 85 bpm\n   - Status: Normal range (60-100 bpm)\n\n‚úÖ Temperature: 98.6¬∞F\n   - Status: Normal\n\n‚ö†Ô∏è Suggestion: Please consult your doctor about blood pressure management.\n\nüì± In the mobile app, AI will track trends across multiple records and provide personalized health insights!`;
                
                btn.disabled = false;
                btn.textContent = 'Analyze Record';
            }, 2000);
        }
    </script>
</body>
</html>
